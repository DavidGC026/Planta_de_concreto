<!doctype html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/logo_imcyc_favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>IMCYC - Sistema de Evaluaci칩n de Plantas de Concreto</title>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.jsx"></script>
		<script>
			// Bloquear clic derecho
			document.addEventListener('contextmenu', event => event.preventDefault());
			
			// Bloquear selecci칩n y copia de texto
			document.addEventListener('selectstart', event => event.preventDefault());
			document.addEventListener('copy', event => event.preventDefault());
			document.addEventListener('cut', event => event.preventDefault());
			
			// Bloquear atajos de teclado comunes para copiar
			document.addEventListener('keydown', function(event) {
				// Ctrl+C, Ctrl+A, Ctrl+V, Ctrl+S, Ctrl+U, F12
				if (event.ctrlKey && (event.key === 'c' || event.key === 'a' || event.key === 'v' || event.key === 's' || event.key === 'u')) {
					event.preventDefault();
				}
				// F12 (DevTools)
				if (event.key === 'F12') {
					event.preventDefault();
				}
				// Ctrl+Shift+I (DevTools)
				if (event.ctrlKey && event.shiftKey && event.key === 'I') {
					event.preventDefault();
				}
			});
			
			// Opacar la p치gina cuando se pierde el foco
			window.addEventListener('blur', function() {
				document.body.style.opacity = '0.3';
				document.body.style.transition = 'opacity 0.3s ease';
			});
			
			// Restaurar opacidad cuando se recupera el foco
			window.addEventListener('focus', function() {
				document.body.style.opacity = '1';
			});
			
			// Prevenir arrastrar im치genes
			document.addEventListener('dragstart', event => event.preventDefault());
		</script>
	</body>
</html>
