<VirtualHost *:80>
    ServerName tu-dominio.com
    DocumentRoot /var/www/html/imcyc-frontend
    
    # Configuración para el frontend (React build)
    <Directory "/var/www/html/imcyc-frontend">
        AllowOverride All
        Require all granted
        
        # Configuración para SPA (Single Page Application)
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
    </Directory>
    
    # API PHP
    Alias /api /var/www/html/imcyc-api
    <Directory "/var/www/html/imcyc-api">
        AllowOverride All
        Require all granted
        
        # Configuración PHP
        <FilesMatch \.php$>
            SetHandler "proxy:unix:/var/run/php/php8.1-fpm.sock|fcgi://localhost"
        </FilesMatch>
    </Directory>
    
    # Configuración de seguridad
    <Files ".env">
        Order allow,deny
        Deny from all
    </Files>
    
    <Files "*.sql">
        Order allow,deny
        Deny from all
    </Files>
    
    # Configuración de compresión
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/plain
        AddOutputFilterByType DEFLATE text/html
        AddOutputFilterByType DEFLATE text/xml
        AddOutputFilterByType DEFLATE text/css
        AddOutputFilterByType DEFLATE application/xml
        AddOutputFilterByType DEFLATE application/xhtml+xml
        AddOutputFilterByType DEFLATE application/rss+xml
        AddOutputFilterByType DEFLATE application/javascript
        AddOutputFilterByType DEFLATE application/x-javascript
    </IfModule>
    
    # Configuración de caché
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType text/css "access plus 1 month"
        ExpiresByType application/javascript "access plus 1 month"
        ExpiresByType image/png "access plus 1 month"
        ExpiresByType image/jpg "access plus 1 month"
        ExpiresByType image/jpeg "access plus 1 month"
        ExpiresByType image/gif "access plus 1 month"
        ExpiresByType image/ico "access plus 1 month"
        ExpiresByType image/icon "access plus 1 month"
        ExpiresByType text/html "access plus 1 hour"
    </IfModule>
    
    # Logs
    ErrorLog ${APACHE_LOG_DIR}/imcyc_error.log
    CustomLog ${APACHE_LOG_DIR}/imcyc_access.log combined
</VirtualHost>

# Configuración HTTPS (recomendado para producción)
<VirtualHost *:443>
    ServerName tu-dominio.com
    DocumentRoot /var/www/html/imcyc-frontend
    
    # Certificados SSL (usar Let's Encrypt)
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/tu-dominio.com.crt
    SSLCertificateKeyFile /etc/ssl/private/tu-dominio.com.key
    
    # Incluir la misma configuración del puerto 80
    Include /etc/apache2/sites-available/imcyc-common.conf
</VirtualHost>