server {
    listen 80;
    server_name tu-dominio.com;
    root /var/www/html/imcyc-frontend;
    index index.html;

    # Configuración para el frontend React
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers de seguridad
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    }

    # API PHP
    location /api/ {
        alias /var/www/html/imcyc-api/;
        try_files $uri $uri/ @php;
        
        # Headers CORS
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
        
        if ($request_method = 'OPTIONS') {
            return 200;
        }
    }
    
    location @php {
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_param SCRIPT_FILENAME /var/www/html/imcyc-api$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
    }

    # Configuración de archivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1M;
        add_header Cache-Control "public, immutable";
    }

    # Denegar acceso a archivos sensibles
    location ~ /\. {
        deny all;
    }
    
    location ~ \.(sql|env)$ {
        deny all;
    }

    # Logs
    access_log /var/log/nginx/imcyc_access.log;
    error_log /var/log/nginx/imcyc_error.log;
}

# Configuración HTTPS
server {
    listen 443 ssl http2;
    server_name tu-dominio.com;
    
    # Certificados SSL
    ssl_certificate /etc/ssl/certs/tu-dominio.com.crt;
    ssl_certificate_key /etc/ssl/private/tu-dominio.com.key;
    
    # Configuración SSL moderna
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Incluir la misma configuración del puerto 80
    include /etc/nginx/sites-available/imcyc-common.conf;
}